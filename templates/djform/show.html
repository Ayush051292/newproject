{% extends 'master.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 style="text-align: center;">Show User</h3>
        </div>
          <div class="card-body">
            <label>Name: </label>
            <input type="text" value="{{data.name}}" class="form-control" readonly>

            <label>Age: </label>
            <input type="text" value="{{data.age}}" class="form-control" readonly>

            <label>Email: </label>
            <input type="text" value="{{data.email}}" class="form-control" readonly>

            <label>Website: </label>
            <input type="text" value="{{data.website}}" class="form-control" readonly>

            <label>Textarea: </label>
            <div class="card">
                <div class="card-body" style="background-color: darkgray;">
                    {% autoescape off %}
                        {{ data.text_area|safe }}
                    {% endautoescape %}
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
